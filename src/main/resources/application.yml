# для справки:
#    https://www.baeldung.com/spring-boot-data-sql-and-schema-sql

server:
  port: 9000
spring:
  h2:
    console:
      enabled: true
      settings:
        trace: false
---
spring:
  profiles:
    active: prod
---
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
      generate_ststistics: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
  config:
    activate:
      on-profile: local
